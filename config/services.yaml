# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    my_images_directory: '%kernel.project_dir%/public/uploads'
    photos_directory: '%kernel.project_dir%/public/uploads/images'
    twilio_number: '%env(TWILIO_NUMBER)%'

services:

    # Configure Twilio Client as a service
    Twilio\Rest\Client:
        class: Twilio\Rest\Client
        arguments:
            - '%env(TWILIO_ACCOUNT_SID)%'
            - '%env(TWILIO_AUTH_TOKEN)%'

    # Define an alias for the Twilio Client service
    twilio.client: '@Twilio\Rest\Client'

    # Default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically inject dependencies into services
        autoconfigure: true # Automatically register services as commands, event subscribers, etc.

    # Make classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

